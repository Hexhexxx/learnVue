<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>初识vue</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <!-- 
    初识vue
      1.vue实例和容器是一一对应的
      2.实际开发中只有一个vue实例，并且会配合着组件一起使用
      3.{{xxx}}中的xxx要写js表达式，且xxx可以自动读取到data中的所有属性

      js表达式 与 js代码：
        1.js表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方：
          (1). a
          (2). a+b
          (3). demo(1)
          (4). x===y ? 'a' : 'b'

        2.js代码(语句)
          (1). if(){}
          (2). for(){}

   -->
  <div id="root">
    <h1>差值语法</h1>
    <h3>Hello,{{name}},{{Date.now()}}</h3>
    <hr/>
    <h1>指令语法</h1>
    <a v-bind:href="url">{{school.name}}一下1</a>
    <a :href="school.url">百度一下2</a>
    <!-- "v-bind:" 简写为 ":"  -->
  </div>


  <script type="text/javascript">
    Vue.config.productionTip = false

    //创建Vue实例
    const x = new Vue({
      el:"#root",         //el用于指定当前Vue实例为那个容器服务，值通常为css选择器字符串
      data:{              //data用于存储数据，数据供el所指定的容器去使用
        name:'World',
        url:'http://www.baidu.com',
        school:{
          name:"百度1",
          url:'http://www.baidu.com',
        }
        
      }
    })

  </script>
</body>

</html>
