<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>引出生命周期</title>
  <script src="../js/vue.js"></script>
</head>

<body>

  <!-- 
    Vue中使用组件的三大步骤
      1.定义组件(创建组件)
      2.注册组件
      3.使用组件(写组件标签)

    如何定义一个组件?
      使用Vue.extend(options)创建,其中options和new Vue(options)时传入的那个options几乎一样;
      区别如下:
        1.el不要写,最终所有组件都要经过一个vm的管理,由vm中的el界定服务哪个容器
        2.data必须写成函数,避免组件复用时,数据存在引用关系
   -->
  <div id="root">
    <school></school>
    <hr>
    <student></student>
  </div>
</body>
<script>

  //创建组件
  const school = Vue.extend({
    //组件没有el配置项
    template: `
      <div>
        <h2>学校名称:{{schoolname}}</h2>
        <h2>学校名称:{{address}}</h2>
      </div>`,
    data () {
      return {
        schoolname: '宁波大学',
        address: '浙江宁波'
      }
    },
  })

  const student = Vue.extend({
    template: `
      <div>
        <h2>学生姓名:{{studentname}}</h2>
        <h2>学生年龄:{{age}}</h2>
      </div>`,
    data () {
      return {
        studentname: '张三',
        age: 18
      }
    },
  })

  // const hello = Vue.extend({
  //   template: '',
  // })

  //创建vm
  const vm = new Vue({
    el: '#root',
    //注册组件(局部注册)
    components: {
      school,
      student,
    }
  })

</script>


</html>
