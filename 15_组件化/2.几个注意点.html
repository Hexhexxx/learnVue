<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>引出生命周期</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <!-- 
    几个注意点
      1.关于组件名:
        由一个单词组成:
          首字母大写或者小写:school/School
        由多个单词组成:
          kebab-case命名:my-school
          CamelCase命名:MySchool(需要Vue脚手架支持)
        注意:
          组件名尽量避免使用HTML中已有元素名称
          可以使用name配置项指定组件在开发者工具中呈现的名字

      2.关于组件标签
        第一种写法:<school></school>
        第二种写法:<school/>
        备注:不使用脚手架时,<school/>会导致后续组件不能渲染

      3.简写方式
          const school = Vue.extend(options) 可简写为: const school = options
-->
  <div id="root">
    <my-school></my-school>
    <hr>
    <student></student>
  </div>
</body>
<script>

  const school = Vue.extend({

    template: `
      <div>
        <h2>学校名称:{{schoolname}}</h2>
        <h2>学校名称:{{address}}</h2>
      </div>`,
    data () {
      return {
        schoolname: '宁波大学',
        address: '浙江宁波'
      }
    },
  })

  const student = Vue.extend({
    template: `
      <div>
        <h2>学生姓名:{{studentname}}</h2>
        <h2>学生年龄:{{age}}</h2>
      </div>`,
    data () {
      return {
        studentname: '张三',
        age: 18
      }
    },
  })

  // const hello = Vue.extend({
  //   template: '',
  // })

  //创建vm
  const vm = new Vue({
    el: '#root',
    //注册组件(局部注册)
    components: {
      'my-school': school,
      student,
    }
  })

</script>


</html>
