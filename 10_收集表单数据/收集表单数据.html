<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表单数据收集</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <form @submit.prevent="demo">
      <!--.prevent阻止默认行为--->
      账号： <input type="text" v-model.trim="userinfo.account"><br>
      <!---v-model.trim输入首位空格过滤--->
      密码： <input type="password" v-model="userinfo.password"><br>
      年龄： <input type="text" v-model.number="userinfo.age"><br>
      <!---v-model.number自动转为数字--->
      性别： 男<input type="radio" name="sex" value="male" v-model="userinfo.sex">
      女<input type="radio" name="sex" value="female" v-model="userinfo.sex"><br>
      爱好： 学习<input type="checkbox" value="learning" v-model="userinfo.hobby">
      喝酒<input type="checkbox" value="drinking" v-model="userinfo.hobby">
      烫头<input type="checkbox" value="tangtou" v-model="userinfo.hobby"><br>
      所属校区：
      <select name="" id="" v-model="userinfo.school">
        <option value="">请选择校区</option>
        <option value="beijing">北京</option>
        <option value="shanghai">上海</option>
        <option value="shenzhen">深圳</option>
        <option value="guangzhou">广州</option>
      </select><br>
      其他：<textarea name="" id="" cols="30" rows="10" v-model.lazy="userinfo.others"></textarea><br>
      <!---v-model.lazy失去焦点，再收集数据--->
      <input type="checkbox" name="" id="" v-model="userinfo.check">
      阅读并接受<a href="baidu.com">用户协议</a><br>
      <input type="submit">
    </form>
  </div>

</body>
<script>
  const vm = new Vue({
    el: '#root',
    data: {
      userinfo: {
        account: '',
        password: '',
        age: '',
        sex: 'male',
        hobby: [],
        school: '',
        others: '',
        check: '',
      }
    },
    methods: {
      demo () {
        console.log(JSON.stringify(this.userinfo))
      }
    },
  })
</script>

</html>
