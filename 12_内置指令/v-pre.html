<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-pre</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <!-- 
  v-pre
    跳过其锁定在节点编译过程
    可利用它跳过，没有使用指令语法。没有使用插值语法的节点，加快编译
 -->

  <div id="root">
    <h2 v-pre>初始的n</h2>
    <h2 v-pre>当前的n：{{n}}</h2>
    <button @click="n++">点我n+1</button>
  </div>
</body>
<script>
  const vm = new Vue({
    el: '#root',
    data: {
      n: 1,
    },
  })
</script>

</html>
