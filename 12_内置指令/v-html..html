<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-text</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <!-- v-html：向其所在节点中渲染文本内容。-->
    <div v-html="name"></div>
  </div>
</body>
<script>
  const vm = new Vue({
    el: '#root',
    data: {
      name: '<h1>nihao<h1>'
    },
  })
</script>

</html>
