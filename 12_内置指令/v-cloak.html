<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-cloak</title>
  <script src="../js/vue.js"></script>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <!-- 
    v-clock
      本质是一个特殊属性，Vue实例创建完毕并接管容器后，会删除v-cloak属性
      使用css配合v-claok属性可以解决网速慢时页面展示出{{xxx}}的问题
  -->
  <div id="root">
    <h2 v-cloak>{{name}}</h2>
  </div>
</body>
<script>
  const vm = new Vue({
    el: '#root',
    data: {
      name: '你好'
    }
  })
</script>

</html>
