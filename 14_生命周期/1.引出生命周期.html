<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>引出生命周期</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <!-- 
    生命周期
      又名：生命周期回调函数，生命周期函数，生命周期钩子
      是Vue在关键时刻帮我们调用的一些特殊名称的函数
      生命周期函数的名字不可更改，但函数的具体内容需要编写
      生命周期中的this指向的是vm 或 组件实例对象
   -->

  <div id="root">
    <h2 :style="{opacity}">123456</h2>
  </div>
</body>
<script>
  new Vue({
    el: '#root',
    data: {
      opacity: 1,
    },
    methods: {
      change () {

      }
    },

    //Vue完成模板的解析并把初始的真实dom元素放入页面后（挂载完毕）调用mounted
    mounted () {
      setInterval(() => {
        this.opacity -= 0.01
        if (this.opacity <= 0) this.opacity = 1
      }, 16)
    },
  })

</script>
vue

</html>
