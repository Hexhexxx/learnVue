<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    let number = 18;
    let person = {
      name:'张三',
      sex:'男',
    }

    Object.defineProperty(person,'age',{

      //当有人读取porson的age属性时，get函数(getter)就会被调用，且返回值就是age的值
      get(){
        console.log('有人读取age属性')
        return number
      },

      //当有人修改porson的age属性时，set函数(etter)就会被调用，且会收到修改的值
      set(value){
        console.log('有人修改了age属性')
        number=value;
      }
    })
  </script>
</body>
</html>
